name: Build-Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install-Dependencies
        run: npm install
        working-directory: ./my-react-app
      - name: Test-code
        run: npm test
        working-directory: ./my-react-app    
