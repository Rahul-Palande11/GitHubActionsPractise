name: Artifact Job
on: 
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install-Dependencies
        run: npm install
        working-directory: ./my-react-app
      - name: Test-code
        run: npm test
        working-directory: ./my-react-app   
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install-Dependencies
        run: npm install
        working-directory: ./my-react-app 
      - name: Build-code
        run: npm run build
        working-directory: ./my-react-app 
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: ./my-react-app/build
  deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Download artifacts
          uses: actions/download-artifact@v3
          with:
            name: build-files
        - name: Output contents
          run: ls
        - name: Deploy
          run: echo "Deploying..."      
      
